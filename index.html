<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edward Online</title>
    <meta name="description" content="Edward Online" property="description">
    <meta name="keywords" content="Edward Online" property="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1" property="viewport">
    <meta name="og:title" content="Edward Online" property="og:title">
    <meta name="og:description" content="Edward Online" property="og:description">
    <meta name="og:image" content="" property="og:image">
    <link rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./res/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-image"></div>
    <div>
      <div id="loading" class="loading-state" style="display: none;"></div>
      <div>
        <section>
          <div class="floating-signup__wrap col-xs-12 col-md-12 col-xs-offset-0 col-md-offset-0 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs">
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <h1 style="text-align: center;">Edward Online</h1>
                    <p style="text-align: center;">
                      <img src="./res/spacer.png" alt="" class="spacer insert--image wrap-off-align-center"><br>
                    </p>
                    <p style="text-align: center;">A Collective of Digital Entrepreneurs</p>
                    <p style="text-align: center;">
                      <img src="./res/clean-hr.png" alt="" class="clean-hr insert--image wrap-off-align-center">
                      <span style="font-size: 14px;"><a class="hiddenMail" data-email="helloATedwardonlineDOTcom">Email Us</a></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-167416455-1', 'auto');
      ga('send', 'pageview');
      
      document.addEventListener("DOMContentLoaded", function () {
          $('.hiddenMail').on('click',function(event)
          {
              event.preventDefault();
              $(this).off("click");
              var email = $(this).attr("data-email").replace(/AT/,'@').replace(/DOT/,'.');
              $(this).removeClass("hiddenMail");
              $(this).html(email);
              $(this).attr("href","mailto:"+email);
          });
      });    
    </script>
